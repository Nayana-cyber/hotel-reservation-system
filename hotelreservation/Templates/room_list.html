{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Rooms in {{ hotel.name }}</h2>
<table>
    <thead>
        <tr>
            <th>Room Type</th>
            <th>Price Per Night</th>
            <th>Available Rooms</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.room_type }}</td>
            <td>{{ room.price_per_night }}</td>
            <td>{{ room.available_rooms }}</td>
            <td>{{ room.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
